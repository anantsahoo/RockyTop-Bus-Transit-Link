<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>

    <form action="{{ url_for('main.update_favorites') }}" method="post">
        <label for="favorite">Add a Favorite Place:</label>
        <input type="text" id="favorite" name="favorite" required>
        <button type="submit">Save Favorite</button>
    </form>
    
    <!-- List existing favorite places if any -->
    {% if current_user.favorite_places %}
        <h3>Your Favorite Places:</h3>
        <p>{{ current_user.favorite_places }}</p>  <!-- Display as a simple paragraph -->
    {% endif %}
    
    <a href="{{ url_for('main.logout') }}">Logout</a>
</body>
</html>
