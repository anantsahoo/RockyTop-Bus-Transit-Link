{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="container mt-5">
	<h1>Register</h1>
	<form method="POST" action="{{ url_for('main.register') }}">
		<div class="mb-3">
			<input
				type="text"
				name="username"
				placeholder="Username"
				required
				class="form-control"
			/>
		</div>
		<div class="mb-3">
			<input
				type="email"
				name="email"
				placeholder="Email"
				required
				class="form-control"
			/>
		</div>
		<div class="mb-3">
			<input
				type="password"
				name="password"
				placeholder="Password"
				required
				class="form-control"
			/>
		</div>
		<button type="submit" class="btn btn-secondary">Register</button>
	</form>
</div>
{% endblock %}
