<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Efficient public transit at your fingertips with Rocky Top Transit Link."
		/>
		<title>Rocky Top Transit Link</title>
		<link rel="stylesheet" href="./CSS/sprint2.css" />
		<link rel="icon" href="path/to/favicon.ico" />
		<script defer src="./js/sprint2.js"></script>
	</head>

	<body>
		<header>
			<!-- Navbar -->
			<nav id="navbar" aria-label="Main Navigation">
				<ul>
					<li><a href="#" aria-label="Home">Home</a></li>
					<li><a href="#" aria-label="Routes">Routes</a></li>
					<li>
						<a href="#" aria-label="Schedules">Schedules</a>
					</li>
					<li>
						<a
							href="#"
							id="favorites-link"
							onclick="showFavoritesList()"
							aria-label="Favorites"
							>Favorites</a
						>
					</li>
					<li>
						<a
							href="#"
							id="history-link"
							onclick="showHistory()"
							aria-label="History"
							>History</a
						>
					</li>
				</ul>
				<div id="login-container">
					<button id="login-button">Login</button>
					<div id="login-dropdown" class="dropdown">
						<form id="login-form">
							<label for="username">Username/Email:</label>
							<input
								type="text"
								id="username"
								name="username"
								placeholder="Enter your username or email"
								required
							/>
							<label for="password">Password:</label>
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Enter your password"
								required
							/>
							<button type="submit">Login</button>
						</form>
					</div>
				</div>
			</nav>

			<!-- Hero Section -->
			<section class="hero-section">
				<h1>Rocky Top Transit Link</h1>
				<p>Efficient Public Transit at Your Fingertips</p>
			</section>
		</header>

		<!-- Main Content -->
		<main>
			<!-- Journey Planner Section -->
			<section id="location-section">
				<h2>Plan Your Journey</h2>
				<form id="location-form">
					<label for="current-location">Current Location:</label>
					<input
						type="text"
						id="current-location"
						placeholder="Enter your current location"
					/>
					<label for="destination">Destination:</label>
					<input
						type="text"
						id="destination"
						placeholder="Enter your destination"
					/>
					<button type="submit">Find Routes</button>
				</form>
			</section>

			<!-- Suggested Routes Section -->
			<section id="routes-section">
				<h2>Suggested Routes</h2>
				<ul id="routes-list"></ul>
			</section>
		</main>

		<!-- Slide-In Sections -->
		<div class="slide-in-container" id="slide-out-favorite">
			<div class="favorites-list">
				<h2>Favorites List</h2>
				<div class="row">
					<input
						type="text"
						id="input-box"
						placeholder="Enter a bus stop name"
					/>
					<button onclick="addTask()" id="add-bus-stop">Add</button>
				</div>
				<ul id="list-container"></ul>
			</div>
		</div>

		<div class="slide-in-container" id="slide-out-history">
			<div class="history">
				<h2>History</h2>
				<ul id="history-list"></ul>
			</div>
		</div>

		<!-- Footer -->
		<footer>
			<p>&copy; 2024 Rocky Top Transit Link. All Rights Reserved.</p>
		</footer>
	</body>
</html>
